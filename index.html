<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Grid System</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<h2>xs grid system</h2>
		<div class="row show-grid">
			<div class="col-xs-4">
				<p>col-xs-4</p>
			</div>
			<div class="col-xs-4">
				<p>col-xs-4</p>
			</div>
			<div class="col-xs-4">
				<p>col-xs-4</p>
			</div>
		</div> <!-- end of xs grid -->
		<h2>sm grid system</h2>
			<div class="row show-grid">
			<div class="col-sm-2">
				<p>col-sm-2</p>
			</div>
			<div class="col-sm-2">
				<p>col-sm-2</p>
			</div>
			<div class="col-sm-2">
				<p>col-sm-2</p>
			</div>
			<div class="col-sm-5">
				<p>col-sm-5</p>
			</div>
			<div class="col-sm-1">
				<p>col-sm-1</p>
			</div>
			</div> <!-- end of sm grid -->

		<h2>md grid system</h2>
			<div class="row show-grid">
			<div class="col-md-2">
				<p>col-md-2</p>
			</div>
			<div class="col-md-4">
				<p>col-md-4</p>
			</div>
			<div class="col-md-5">
				<p>col-md-5</p>
			</div>
			<div class="col-md-1">
				<p>col-md-1</p>
			</div>
			</div> <!-- end of md grid -->

		<h2>lg grid system</h2>
			<div class="row show-grid">
			<div class="col-lg-2">
				<p>col-lg-2</p>
			</div>
			<div class="col-lg-3">
				<p>col-lg-3</p>
			</div>
			<div class="col-lg-5">
				<p>col-lg-5</p>
			</div>
			<div class="col-lg-2">
				<p>col-lg-2</p>
			</div> <!-- end of lg grid -->
	</div> <!-- end of container -->
</body>
</html>
